<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width; initial-scale=1.0;" />
<meta charset="utf-8" />
<title>Dice Roller</title>
<link rel="stylesheet" href="css/index.css" />
<link rel="icon" href="icon.png" />
<link rel="icon" href="icon.svg" />
</head>
<body onload="diceDOMManager.setButtonStatus(); diceDOMManager.updateDisplay(); getCurrentTime();">

<p id="time-bar">
	<span id="date"></span> <span id="time"></span>
</p>

<h1>Dice Roller</h1>
<p>This dice roller supports rolling 1~6 fair six-sided dice.</p>

<div id="dice-holder"><div class="die">1</div></div>

<div id="status">
	<p><b>Sum:</b> <br><span id="sum">6</span></p>
	<p><b>Lucky Rolls:</b> <br><span id="lucky-rolls">0</span> time(s)</p>
	<br>
	<button id="add" onclick="diceDOMManager.addDie();" accesskey="a"><b>+</b> <u>A</u>dd</button>
	<button id="remove" onclick="diceDOMManager.removeLastDie();" accesskey="m"><b>-</b> Re<u>m</u>ove</button>
	<button id="roll" onclick="diceDOMManager.rollDice();" accesskey="r" autofocus><b>&#x21BB;</b> <u>R</u>oll</button>
</div>

<p>A roll is <i>lucky</i> if: 
	<ol>
		<li>Rolling a <b>6</b> if rolling a single die.</li>
		<li>Rolling <b>all the same number</b> if rolling 2~6 dice.</li>
	</ol>
</p>

<p><b><a id="source-code-on-github" href="https://github.com/ytx21cn/dice-roller-demo" target="_blank">&#x2192; Source Code on GitHub</a></b></p>

</body>

<script src="js/dice.js"></script>
<script src="js/time.js"></script>

</html>
