<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width; initial-scale=1.0;" />
<meta charset="utf-8" />
<title>Dice Roller</title>
<link rel="stylesheet" href="css/index.css" />
</head>
<body onload="setButtonStatus(); updateSum(); getCurrentTime();">

<p id="time"></p>

<h1>Dice Roller</h1>
<p>This dice roller supports rolling 1~6 fair six-sided dice.</p>

<div id="dice-holder">
	<div class="die">1</div>
</div>

<div id="status">
	<p><b>Sum:</b> <br><span id="sum">6</span></p>
	<p><b>Lucky Rolls:</b> <br><span id="lucky-rolls">0</span> time(s)</p>
	<br>
	<button id="Add" onclick="addDie();" accesskey="a"><b>+</b> Add</button>
	<button id="Remove" onclick="removeLastDie();" accesskey="m"><b>-</b> Remove</button>
	<button id="Roll" onclick="hideNumbers(); setTimeout(rollDice, 150);" accesskey="r" autofocus><b>&#x21BB;</b> Roll</button>
</div>

<p>A roll is <i>lucky</i> if: 
	<ol>
		<li>Rolling a <b>6</b> if rolling a single die.</li>
		<li>Rolling <b>all the same number</b> if rolling 2~6 dice.</li>
	</ol>
</p>

<p><b><a id="source-code-on-github" href="https://github.com/ytx21cn/dice-roller-demo" target="_blank">&#x2192; Source Code on GitHub</a></b></p>

</body>

<script src="js/index.js"></script>
<script src="js/time.js"></script>

</html>
